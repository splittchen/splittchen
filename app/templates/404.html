{% extends "base.html" %}

{% block title %}Page Not Found - Splittchen{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <img src="https://http.cat/404" alt="404 Not Found" class="img-fluid mb-3" style="max-width: 300px;">
            <h1 class="display-4 mt-3">404</h1>
            <h2 class="h4 text-muted mb-4">Page Not Found</h2>
            <p class="lead mb-4">
                The page you're looking for doesn't exist or may have been moved.
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>Go Home
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
