{% extends "base.html" %}

{% block title %}Server Error - Splittchen{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <img src="https://http.cat/500" alt="500 Internal Server Error" class="img-fluid mb-3" style="max-width: 300px;">
            <h1 class="display-4 mt-3">500</h1>
            <h2 class="h4 text-muted mb-4">Internal Server Error</h2>
            <p class="lead mb-4">
                Something went wrong on our end. We're working to fix it!
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
